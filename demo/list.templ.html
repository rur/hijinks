{{block "title" .}}<title>Homepage - List</title>{{end}}

{{block "content-list" . -}}
<div id="content-list">
  <p><a href="/" hijinks-page>Hide list</a> <a href="/list" hijinks>Reload list</a></p>
  <p>
    <form id="list-form" action="/list" method="POST" hijinks reset-on-load autocomplete="off"><input type="text" name="value" placeholder="Enter item here!"></form>
  </p>
  <ul>
    {{hijinksGroup "content-list" true }}
    {{range $item := . -}}
    {{block "content-list-item" $item -}}
    <li id="list-item-{{.Key}}" data-hijinks-group="content-list">{{.Value}} <a href="/item/{{.Key}}" hijinks>refresh!</a></li>
    {{- end}}
    {{end}}
  </ul>
</div>
{{- end}}
