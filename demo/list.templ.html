{{block "title" .}}<title>Homepage - List</title>{{end}}

{{block "content-list" . -}}
<div id="content-list">
  <p><a href="/" hijinks>Hide list</a></p>
  <ul>
    {{hijinksGroup "content-list" false }}
    {{range $item := . -}}
    {{block "content-list-item" $item -}}
    <li id="list-item-{{.Key}}" data-hijinks-group="content-list">{{.Value}}</li>
    {{- end}}
    {{end}}
  </ul>
  <form action="list" method="POST" hijinks><input type="text" name="value" placeholder="Enter item here!"></form>
</div>
{{- end}}
