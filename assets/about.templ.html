{{block "title" . -}}
  <title>The About Page</title>
{{- end}}
{{block "other" . -}}
  <h1 id="page_title">Some other info not required by the parent template</h1>
{{- end}}
{{block "content" . }}
  <div id="the_content">
    <article>This is the About page.</article>
    {{block "aside" . }}

    {{ end}}
  </div>
{{ end}}
