
base:
    template: base.templ.html
    children:
        - name: title
          template: title.templ.html
          children:
            - name: current_user
              template: title/user.templ.html

            - name: user_settings
              template: title.user-settings.templ.html

        - name: content

        - name: footer
          template: footer.templ.html
          children:
            - name: tcs
              template: footer/tcs.templ.html

home:
    extends: base > content
    template: home.templ.html
    children:
        - name: newsfeed
          template: home/newsfeed.templ.html
          children:
            - name: newsitem
              template: home/newsitem.templ.html
              children:
                - name: user
                  template: home/newsitem_user.templ.html

            - name: manage-new-item
              template: home/manage-newsitem.templ.html

        - name: friends
          template: home/friends.templ.html
          children:
            - name: user
              template: home/friend.templ.html

settings:
    extends: base > content
    template: settings.templ.html
    children:
        - name: content

user_settings:
    extends: settings > content
    template: settings/user.templ.html
    children:
        - name: user-profile
          template: settings/user-profile.templ.html
          children:
            - name: user-profile-image
              template: settings/user-profile-image.templ.html

privacy_settings:
    extends: base > content
    template: settings/privacy.templ.html
    children:
        - name: privacy-form
          template: settings/privacy-form.templ.html
