<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Try out Go 1.6 template blocks</title>
</head>
<body>
  <h1>Cons 1 data = {{.Data}}</h1>
  {{block "sub" .Next }}
    <div>sub default data = {{.Data}}</div>
  {{end}}
  {{block "sub_other" . }}
    <div>sub_other default data = {{.Data}}</div>
  {{end}}
</body>
</html>
